<svg xmlns="http://www.w3.org/2000/svg" width="980" height="560" viewBox="0 0 980 560" role="img" aria-label="Number line with ranges and average flags">
  <style>
    .label { font: 16px system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; fill: #111; }
    .small { font: 12px system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; fill: #333; }
    .axis  { stroke: #111; stroke-width: 2; }
    .tick  { stroke: #111; stroke-width: 2; }
    .grid  { stroke: #d0d0d0; stroke-width: 1; }
    .bar   { fill: none; stroke-width: 10; stroke-linecap: round; }
    .cap   { stroke-width: 2; }
    .value { font: 12px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; fill: #333; }

    /* flags */
    .flagName { font: 24px system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; font-weight: 600; }
  </style>

  <!-- Layout constants:
       x from 120 to 920 maps values 0.00 to 0.40 (width 800)
       x = 120 + value*2000
  -->

  <!-- More top space: move title + axis downward -->
  <text x="442" y="230" class="label" font-weight="700">Average Effect Size ± SD</text>

  <!-- Axis baseline (moved down) -->
  <line x1="120" y1="160" x2="920" y2="160" class="axis"></line>

  <!-- Major ticks every 0.05 with faint grid (extended) -->
  <line x1="120" y1="160" x2="120" y2="172" class="tick"></line>
  <text x="120" y="192" text-anchor="middle" class="small">0.00</text>

  <line x1="220" y1="160" x2="220" y2="170" class="tick"></line>
  <line x1="220" y1="140" x2="220" y2="520" class="grid"></line>
  <text x="220" y="192" text-anchor="middle" class="small">0.05</text>

  <line x1="320" y1="160" x2="320" y2="172" class="tick"></line>
  <line x1="320" y1="140" x2="320" y2="520" class="grid"></line>
  <text x="320" y="192" text-anchor="middle" class="small">0.10</text>

  <line x1="420" y1="160" x2="420" y2="170" class="tick"></line>
  <line x1="420" y1="140" x2="420" y2="520" class="grid"></line>
  <text x="420" y="192" text-anchor="middle" class="small">0.15</text>

  <line x1="520" y1="160" x2="520" y2="172" class="tick"></line>
  <line x1="520" y1="140" x2="520" y2="520" class="grid"></line>
  <text x="520" y="192" text-anchor="middle" class="small">0.20</text>

  <line x1="620" y1="160" x2="620" y2="170" class="tick"></line>
  <line x1="620" y1="140" x2="620" y2="520" class="grid"></line>
  <text x="620" y="192" text-anchor="middle" class="small">0.25</text>

  <line x1="720" y1="160" x2="720" y2="172" class="tick"></line>
  <line x1="720" y1="140" x2="720" y2="520" class="grid"></line>
  <text x="720" y="192" text-anchor="middle" class="small">0.30</text>

  <line x1="820" y1="160" x2="820" y2="170" class="tick"></line>
  <line x1="820" y1="140" x2="820" y2="520" class="grid"></line>
  <text x="820" y="192" text-anchor="middle" class="small">0.35</text>

  <line x1="920" y1="160" x2="920" y2="172" class="tick"></line>
  <text x="920" y="192" text-anchor="middle" class="small">0.40</text>

  <!-- Average flags sit ON the number line at their average x -->
  <!-- Names are left-aligned to pole (x=0); staggered y offsets to avoid overlap -->

  <!-- Curriculum avg 0.10 => x 320 (purple) -->
  <g transform="translate(320,160)">
    <line x1="0" y1="0" x2="0" y2="-44" stroke="#805ad5" stroke-width="6" stroke-linecap="round"></line>
    <path d="M0 -44 L36 -36 L0 -28 Z" fill="#805ad5"></path>
    <text x="0" y="-58" text-anchor="end" class="flagName" fill="#805ad5">Curriculum</text>
  </g>

  <!-- Teacher PD avg 0.12 => x 360 (blue) -->
  <g transform="translate(360,160)">
    <line x1="0" y1="0" x2="0" y2="-44" stroke="#b569b1" stroke-width="6" stroke-linecap="round"></line>
    <path d="M0 -44 L36 -36 L0 -28 Z" fill="#b569b1"></path>
    <text x="0" y="-86" text-anchor="end" class="flagName" fill="#b569b1">Teacher PD</text>
  </g>

  <!-- Digital programs avg 0.13 => x 380 (dark yellow) -->
  <g transform="translate(380,160)">
    <line x1="0" y1="0" x2="0" y2="-44" stroke="#b7791f" stroke-width="6" stroke-linecap="round"></line>
    <path d="M0 -44 L36 -36 L0 -28 Z" fill="#b7791f"></path>
    <text x="0" y="-58" text-anchor="start" class="flagName" fill="#b7791f">Digital programs</text>
  </g>

  <!-- Tutoring avg 0.26 => x 640 (green) -->
  <g transform="translate(640,160)">
    <line x1="0" y1="0" x2="0" y2="-44" stroke="#0069b4" stroke-width="6" stroke-linecap="round"></line>
    <path d="M0 -44 L36 -36 L0 -28 Z" fill="#0069b4"></path>
    <text x="0" y="-58" text-anchor="start" class="flagName" fill="#0069b4">Tutoring</text>
  </g>

  <!-- Slonig avg 0.333 => x 786 (orange) -->
  <g transform="translate(786,160)">
    <line x1="0" y1="0" x2="0" y2="-44" stroke="#f19135" stroke-width="6" stroke-linecap="round"></line>
    <path d="M0 -44 L36 -36 L0 -28 Z" fill="#f19135"></path>
    <text x="0" y="-58" text-anchor="start" class="flagName" fill="#f19135">Slonig*</text>
  </g>

  <!-- Ranges below (shifted down to match new axis position) -->
  <!-- Row y positions: Curriculum 270; Teacher PD 330; Digital programs 390; Tutoring 450; Slonig dot 510 -->

  <!-- Left labels -->
  <text x="20" y="276" class="label">Curriculum</text>
  <text x="20" y="336" class="label">Teacher Prof. Dev. (PD)</text>
  <text x="20" y="396" class="label">Digital programs</text>
  <text x="20" y="456" class="label">Tutoring</text>
  <text x="20" y="516" class="label">*Slonig-like peer-learning</text>

  <!-- Curriculum 0.06–0.14 => x 240–400 -->
  <line x1="240" y1="270" x2="400" y2="270" class="bar" stroke="#805ad5"></line>
  <line x1="240" y1="262" x2="240" y2="278" class="cap" stroke="#805ad5"></line>
  <line x1="400" y1="262" x2="400" y2="278" class="cap" stroke="#805ad5"></line>
  <text x="240" y="258" text-anchor="middle" class="value">0.06</text>
  <text x="400" y="258" text-anchor="middle" class="value">0.14</text>

  <!-- Teacher PD 0.07–0.18 => x 260–480 -->
  <line x1="260" y1="330" x2="480" y2="330" class="bar" stroke="#b569b1"></line>
  <line x1="260" y1="322" x2="260" y2="338" class="cap" stroke="#b569b1"></line>
  <line x1="480" y1="322" x2="480" y2="338" class="cap" stroke="#b569b1"></line>
  <text x="260" y="318" text-anchor="middle" class="value">0.07</text>
  <text x="480" y="318" text-anchor="middle" class="value">0.18</text>

  <!-- Digital programs 0.05–0.20 => x 220–520 -->
  <line x1="220" y1="390" x2="520" y2="390" class="bar" stroke="#b7791f"></line>
  <line x1="220" y1="382" x2="220" y2="398" class="cap" stroke="#b7791f"></line>
  <line x1="520" y1="382" x2="520" y2="398" class="cap" stroke="#b7791f"></line>
  <text x="220" y="378" text-anchor="middle" class="value">0.05</text>
  <text x="520" y="378" text-anchor="middle" class="value">0.20</text>

  <!-- Tutoring 0.14–0.38 => x 400–880 -->
  <line x1="400" y1="450" x2="880" y2="450" class="bar" stroke="#0069b4"></line>
  <line x1="400" y1="442" x2="400" y2="458" class="cap" stroke="#0069b4"></line>
  <line x1="880" y1="442" x2="880" y2="458" class="cap" stroke="#0069b4"></line>
  <text x="400" y="438" text-anchor="middle" class="value">0.14</text>
  <text x="880" y="438" text-anchor="middle" class="value">0.38</text>

  <!-- Slonig-like peer-learning dot at 0.333 => x 786 -->
  <circle cx="786" cy="510" r="10" fill="#f19135"></circle>
  <circle cx="786" cy="510" r="10" fill="none" stroke="#f19135" stroke-width="2"></circle>
  <text x="786" y="494" text-anchor="middle" class="value">0.333</text>
</svg>